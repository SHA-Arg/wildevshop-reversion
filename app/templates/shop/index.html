{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Productos</h1>

<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5>{{ product.name }}</h5>
                <p>${{ product.price }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
